<div class="upload">
    <h3>{{'Dodajte'|transloco}} {{namjena}}</h3>
    <label for="uploadButton" id="uploadLabel">
        {{labelButtona}}
        <input
          #Image
          type="file"
          id="uploadButton"
          (change)="dodajSliku($event)"
          accept=".jpg,.svg,.png,.jpeg"
          [multiple]="viseSlika"
        />
    </label>
    <img
    width="100%"
    height="100%"
    *ngIf="imageUrl && viseSlika==false"
    [src]="imageUrl"
    class="image"
    />
    <div class="gallery">
      <ng-container *ngFor="let imageUrl of imageUrls; let i=index" >
        <div class="gallery-item">
          <img
          [ngClass]="{'wide-image': viseSlika}"
          width="100%"
          height="100%"
          *ngIf="imageUrl"
          [src]="'data:image/jpeg;base64,'+imageUrl"
          class="image"
          />
          <button mat-icon-button class="remove" (click)="removeImg(i)">
            <mat-icon>remove</mat-icon>
          </button>
        </div>
      </ng-container>
    </div>
</div>
