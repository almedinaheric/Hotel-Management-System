<div class="wrapper">
  <app-navbar [putanja]="'landingPage'"></app-navbar>
  <div class="inner-wrapper">
    <div class="filtersSide">
      <button mat-button (click)="NaLandingPage()">
        <div class="navigation">
          <mat-icon>arrow_back</mat-icon>
          <span>{{'NazadNaPocetnu'|transloco}}</span>
        </div>
      </button>
      <h3>{{'FiltrirajPo'|transloco}}</h3>
      <div class="filterZvjezdice">
        <p>{{'BrojZvjezdica'|transloco}}</p>
        <form [formGroup]="zvjezdiceForm" class="checkboxform">
          <mat-checkbox *ngFor="let checkBox of zvjezdiceCheckBoxes" [formControl]="checkBox.control">{{ checkBox.label }}</mat-checkbox>
        </form>
      </div>
      <div class="filterUdaljenost">
        <p>{{'UdaljenostOdCentraGrada'|transloco}}</p>
        <form [formGroup]="udaljenostForm" class="checkboxform">
          <mat-checkbox *ngFor="let checkBox of udaljenostCheckBoxes" [formControl]="checkBox.control">{{ checkBox.label }}</mat-checkbox>
        </form>
      </div>
      <div class="filterOcjena">
        <p>{{'ProsjecnaOcjenaHotela'|transloco}}</p>
        <form [formGroup]="ocjenaForm" class="checkboxform">
          <mat-checkbox *ngFor="let checkBox of ocjenaCheckBoxes" [formControl]="checkBox.control">{{ checkBox.label }}</mat-checkbox>
        </form>
      </div>
      <button mat-raised-button color="primary" id="filtrirajbtn" (click)="Filtriraj()">{{'Filtriraj'|transloco}}</button>
      <button mat-stroked-button id="reset" (click)="ResetFilter()">{{'PonistiFiltere'|transloco}}</button>
    </div>
    <div class="resultsSide">
      <div class="searchResults" *ngFor="let result of hotelsSearched">
        <app-hotel-card
        [hotelName]="result.naziv"
        [starRating]="result.brojZvjezdica"
        [grad]="result.grad"
        [udaljenost]="result.udaljenostOdCentraGrada"
        [description]="result.opis"
        [rating]="result.prosjecnaOcjena"
        [image]="result.slika"
        [hotelId]="result">
      </app-hotel-card>
      </div>
    </div>
  </div>
  <mat-paginator id="paginator" [length]="response.totalCount"
                 [pageSize]="response.pageSize"
                 [pageSizeOptions]="[5, 10, 25]"
                 (page)="PaginationChanged($event)"
                 aria-label="Select page">
  </mat-paginator>
  <app-footer></app-footer>
</div>
