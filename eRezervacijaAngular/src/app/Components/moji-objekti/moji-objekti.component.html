<div class="wrapper">
    <h1>{{'MojiObjekti'|transloco}}</h1>
    <div class="dodaniObjekti">        
        <div class="sviObjekti">
            <app-popis-hotela (postojiHotel)="DaLiHotelPostoji($event)"></app-popis-hotela>
        </div>
        <h4 *ngIf="postojiHotel==false">{{'NemaObjekata'|transloco}}!</h4>
    </div>
    <button mat-raised-button class="buttonDodaj" color="primary" (click)="toAddHotel()">{{'DodajHotel'|transloco}}</button>
</div>
