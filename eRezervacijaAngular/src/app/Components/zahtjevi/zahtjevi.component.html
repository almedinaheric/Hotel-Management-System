<div class="wrapper">
    <h1>Zahtjevi Za Odobravanje Hotela</h1>
</div>

<div class="wrapper">
  <h1>Zahtjevi</h1>
  <div class="tableDiv">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

      <ng-container class="ngContainer" matColumnDef="hotel">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cel"> Hotel </th>
        <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.hotel}} </td>
      </ng-container>

      <ng-container class="ngContainer" matColumnDef="adresa">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cel"> Adresa </th>
        <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.adresa}} </td>
      </ng-container>

      <ng-container class="ngContainer" matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cel"> Actions </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="Odobri(element.id)">Odobri</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
