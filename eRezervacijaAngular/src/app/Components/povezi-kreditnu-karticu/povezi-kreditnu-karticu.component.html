<div class="wrapper">
  <h1>Pove≈æite Kreditnu Karticu</h1>
  <div id="poveziKarticu">
    <app-password-field [password]="brojKartice" label="Broj kreditne kartice"></app-password-field>
    <div id="selectors">
      <app-input-field [input]="datumIsteka" label="Datum isteka"></app-input-field>
      <app-password-field [password]="CVV" label="CVV"></app-password-field>
    </div>
    <button *ngIf="this.kartica==null" mat-raised-button color="primary" (click)="DodajKarticu()">Dodaj karticu</button>
    <button *ngIf="this.kartica!=null" mat-raised-button color="primary" (click)="ObrisiKarticu()">Izbrisi karticu</button>
  </div>
</div>
