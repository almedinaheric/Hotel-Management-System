<div class="wrapper">
    <h1>{{'MojProfil'|transloco}}</h1>
    <app-input-field class="inputField" id="ime" label="{{'Ime'|transloco}}" [input]="formGroup.get('ime')"></app-input-field>
    <app-input-field class="inputField" id="prezime" label="{{'Prezime'|transloco}}" [input]="formGroup.get('prezime')"></app-input-field>
    <app-input-field class="inputField" id="email" label="{{'Email'|transloco}}" [input]="formGroup.get('email')"></app-input-field>
    <app-input-field class="inputField" id="spol" label="{{'Spol'|transloco}}" [input]="formGroup.get('spol')"></app-input-field>
    <app-choose-date class="inputField" id="datumRodjenja" label="{{'DatumRodjenja'|transloco}}" [input]="formGroup.get('datumRodjenja')"></app-choose-date>
    <app-input-field class="inputField" id="brojTelefona" label="{{'BrojTelefona'|transloco}}" [input]="formGroup.get('brojTelefona')"></app-input-field>
    <app-password-field *ngIf="workingUser.korisnik.uloga=='Vlasnik'" 
        class="card-content-items username inputField" id="brojRacuna" 
        label="{{'BrojRacuna'|transloco}}" [password]="formGroup.get('brojRacuna')">
    </app-password-field>
    <app-input-field *ngIf="workingUser.korisnik.uloga=='Vlasnik'" 
        class="inputField" class="card-content-items username inputField" 
        id="brojLicneKarte" [number]="9" label="{{'BrojLicneKarte'|transloco}}" 
        [input]="formGroup.get('brojLicneKarte')">
    </app-input-field>
    <button mat-raised-button id="urediButton" color="primary" (click)="SaveChanges()">{{ urediSpremi ? ('uredi' | transloco) : ('spremi' | transloco) }}</button>
</div>
