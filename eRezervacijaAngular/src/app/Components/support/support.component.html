<div class="wrapper">
  <h1>Moja pitanja</h1>
  <div class="tableDiv">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
      <ng-container class="ngContainer" matColumnDef="pitanje">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cel"> Pitanje </th>
        <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.tekstPitanja}} </td>
      </ng-container>
      <ng-container class="ngContainer columnOdgovor" matColumnDef="odgovor">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cel"> Odgovor </th>
        <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.odgovorPitanja}} </td>
      </ng-container>
      <ng-container class="ngContainer" matColumnDef="datumOdgovoreno">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cel"> Datum odgovora </th>
        <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.datumOdgovoreno}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
