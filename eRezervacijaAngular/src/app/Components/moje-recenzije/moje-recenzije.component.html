<div class="wrapper" *ngIf="!dataLoaded">
  <h1>Moje Recenzije</h1>
  <h4>Recenzije se ucitavaju, molimo pricekajte trenutak!</h4>
  <mat-spinner class="spinner" diameter="60"></mat-spinner>
</div>

<div class="wrapper" *ngIf="dataLoaded">
    <h1>Moje Recenzije</h1>
    <div class="tableDiv">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
        <ng-container class="ngContainer mat-column-hotel" matColumnDef="hotel">
          <th mat-header-cell *matHeaderCellDef class="mat-header-cel"> Hotel </th>
          <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.hotelNaziv}} </td>
        </ng-container>
        <ng-container class="ngContainer mat-column-person" matColumnDef="person" *ngIf="this.uloga=='Vlasnik'">
          <th mat-header-cell *matHeaderCellDef class="mat-header-cel"> Person </th>
          <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.osobaIme}} </td>
        </ng-container>
        <ng-container class="ngContainer mat-column-rating" matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef class="mat-header-cel"> Rating </th>
          <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.ocjena}} ‚≠ê </td>
        </ng-container>
        <ng-container class="ngContainer mat-column-comment" id="comment" matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef class="mat-header-cel"> Comment </th>
          <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.komentar}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
