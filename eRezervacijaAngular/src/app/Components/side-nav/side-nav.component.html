<div class="menu-container">
  <button *ngIf="ovajKorisnik.korisnik.uloga === 'Gost'" mat-button (click)="NaLandingPage()">
    <div class="navigation">
      <mat-icon>arrow_back</mat-icon>
      <span>{{'NazadNaPocetnu'|transloco}}</span>
    </div>
  </button>
  <div class="options">
    <button mat-button disabled class="sectionName" id="opcenito">{{'Opcenito'|transloco}}</button>
    <button mat-button class="buttonEnableNav" id="mojProfilButton" routerLink="mojProfil" routerLinkActive="active">{{'MojProfil'|transloco}}</button>
    <button *ngIf="ovajKorisnik.korisnik.uloga === 'Vlasnik'" mat-button class="buttonEnableNav" routerLink="mojiObjekti">{{'MojiObjekti'|transloco}}</button>
    <button *ngIf="ovajKorisnik.korisnik.uloga !== 'Admin'" mat-button class="buttonEnableNav" routerLink="mojeRezervacije">{{'MojeRezervacije'|transloco}}</button>
    <button *ngIf="ovajKorisnik.korisnik.uloga !== 'Admin'" mat-button class="buttonEnableNav" routerLink="mojeRecenzije">{{'MojeRecenzije'|transloco}}</button>
    <button *ngIf="ovajKorisnik.korisnik.uloga === 'Gost'" mat-button class="buttonEnableNav" routerLink="kreditnaKartica">{{'Pove≈æiteKreditnuKarticu'|transloco}}</button>
    <button *ngIf="ovajKorisnik.korisnik.uloga === 'Admin'" mat-button class="buttonEnableNav" routerLink="zahtjevi">{{'ZahtjeviZaOdobravanjeHotela'|transloco}}</button>
    <button *ngIf="ovajKorisnik.korisnik.uloga === 'Admin'" mat-button class="buttonEnableNav" routerLink="pitanjaAdmin">{{'PostavljenaPitanja'|transloco}}</button>
    <button *ngIf="ovajKorisnik.korisnik.uloga === 'Gost'" mat-button class="buttonEnableNav" routerLink="pitanjaGost">{{'MojaPitanja'|transloco}}</button>
    <button *ngIf="ovajKorisnik.korisnik.uloga === 'Vlasnik'" mat-button class="buttonEnableNav" routerLink="pitanjaVlasnik">{{'Pitanja'|transloco}}</button>
    <br>
    <button mat-button disabled class="sectionName">{{'Postavke'|transloco}}</button>
    <button mat-button class="buttonEnableNav" routerLink="promijeniLozinku">{{'PromijeniLozinku'|transloco}}</button>
    <button mat-button class="buttonEnableNav" (click)="Logout()">{{'OdjaviSe'|transloco}}</button>
    <br>
    <button mat-button disabled class="sectionName">{{'Jezik'|transloco}}</button>
    <app-select-language id="select" [side]="true"></app-select-language>
  </div>
</div>
