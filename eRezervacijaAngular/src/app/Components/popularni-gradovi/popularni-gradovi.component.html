<div class="wrapper" *ngIf="!dataLoaded">
  <mat-spinner class="spinner" diameter="50"></mat-spinner>
</div>

<div class="wrapper" *ngIf="dataLoaded">
  <div class="jedanGrad" *ngFor="let grad of gradovi | slice:0:4">
      <mat-card>
        <img src="{{getSlika(grad)}}" alt="{{ grad.name }}" />
        <mat-card-content>
          <h2>{{ grad.name }}</h2>
          <p>{{ grad.brojHotelaUGradu }} {{'Objekata'|transloco}}</p>
        </mat-card-content>
      </mat-card>
  </div>
</div>
